name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - test-cicd  # Only when merging into master

jobs:
  release:
    if: github.event.pull_request.merged == true &&
        contains(github.event.head_commit.message, 'RELEASING')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run on matching release branch
        run: echo "Merged a release branch: ${{ github.event.pull_request.head.ref }}"

      - name: Tag
        run: git tag v$(node -p "require('./package.json').version") --force && git push --tags --force
